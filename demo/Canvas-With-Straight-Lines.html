
<!DOCTYPE html>
<html>
<head>
    <title>Full Canvas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.ie.css" />
    <![endif]-->
    <style>
        html, body, #map { height: 100%; padding: 0; margin: 0;}
    </style>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="../src/fullcanvas.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    var MyLayer = L.FullCanvas.extend({
        drawCurve: function(startPoint,endPoint) {
            var ctx = this.getCanvas().getContext("2d");
            ctx.strokeStyle = "rgba(0,0,255, 1)";
            ctx.moveTo(startPoint.x,startPoint.y);
            ctx.lineTo(endPoint.x, endPoint.y);
            ctx.stroke();
        }
    });
    var map = L.map('map').setView([0, 35], 3);
    var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/{mapid}/{z}/{x}/{y}.png', {
    mapid: 'cyrilcherian.ic229ldj'
    }).addTo(map);    var mapData = [];
    _.times(50, function() {
        var d = {"slat": _.random(-75, 75), "slon":_.random(-165, 165),"tlat": _.random(-75, 75), "tlon":_.random(-165, 165)};
        mapData.push(d);
    });
    var layer = new MyLayer();
    layer.setData(mapData);
    layer.addLayerTo(map);
</script>
</body>
</html>
